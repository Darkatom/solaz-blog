{% include '../partials/_search-bar.html' %}

<div class="flex-row">
    <div class="post-list">
        <a href="{% url 'blog:new_post' %}">
            <div class="post-new post-card card">
                <div class="blog-button"><i class="fas fa-plus-circle"></i></div>
            </div>
        </a>

        {% if post_list %}
            {% for post in post_list %}
                {% include "blog/partials/_editor-post-card.html"%}
            {% endfor %}
        {% endif %}
    </div>

    {% if post %}
        {% include 'blog/posts/_editor-post-preview.html' %}
    {% endif %}
</div>
